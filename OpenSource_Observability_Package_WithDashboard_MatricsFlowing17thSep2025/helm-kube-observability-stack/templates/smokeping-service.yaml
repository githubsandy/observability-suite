apiVersion: v1
kind: Service
metadata:
  name: smokeping
  namespace: {{ .Values.namespace }}
  labels:
    app: smokeping
spec:
  selector:
    app: smokeping
  ports:
  - name: http
    port: 80
    targetPort: 80
    {{- if eq .Values.smokeping.service.type "NodePort" }}
    nodePort: 30800
    {{- end }}
  type: {{ .Values.smokeping.service.type | default "ClusterIP" }}