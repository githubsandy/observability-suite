apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: {{ .Values.namespace }}
  labels:
    app: alertmanager
spec:
  selector:
    app: alertmanager
  ports:
  - name: http
    port: 9093
    targetPort: 9093
    {{- if eq .Values.alertmanager.service.type "NodePort" }}
    nodePort: 30930
    {{- end }}
  type: {{ .Values.alertmanager.service.type | default "ClusterIP" }}