{{- if and .Values.mtr.enabled .Values.environment.cluster.storage.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mtr-results-pvc
  namespace: {{ .Values.environment.namespace | default .Values.namespace }}
  labels:
    app: mtr-analyzer
    component: network-path-analysis
spec:
  accessModes: {{ .Values.environment.cluster.storage.persistence.accessModes }}
  {{- if .Values.environment.cluster.storage.storageClass }}
  storageClassName: {{ .Values.environment.cluster.storage.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: 1Gi  # Default size for MTR results storage
{{- end }}