apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-k8s-pods
  namespace: {{ .Values.environment.namespace | default .Values.namespace }}
  labels:
    app: grafana
    component: visualization
    grafana_dashboard: "1"
data:
  kubernetes-pods-simple.json: |-
    {
      "dashboard": {
        "id": null,
        "title": "Kubernetes Pods Overview",
        "tags": ["kubernetes", "pods"],
        "style": "dark", 
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "Total Pods",
            "type": "stat",
            "targets": [{
              "expr": "count(kube_pod_info)",
              "legendFormat": "Total Pods"
            }],
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null}
                  ]
                }
              }
            }
          },
          {
            "id": 2,
            "title": "Running Pods",
            "type": "stat",
            "targets": [{
              "expr": "sum(kube_pod_status_phase{phase=\"Running\"})",
              "legendFormat": "Running"
            }],
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null}
                  ]
                }
              }
            }
          },
          {
            "id": 3,
            "title": "Pending Pods",
            "type": "stat",
            "targets": [{
              "expr": "sum(kube_pod_status_phase{phase=\"Pending\"})",
              "legendFormat": "Pending"
            }],
            "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 1},
                    {"color": "red", "value": 5}
                  ]
                }
              }
            }
          },
          {
            "id": 4,
            "title": "Failed Pods",
            "type": "stat",
            "targets": [{
              "expr": "sum(kube_pod_status_phase{phase=\"Failed\"})",
              "legendFormat": "Failed"
            }],
            "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "red", "value": 1}
                  ]
                }
              }
            }
          },
          {
            "id": 5,
            "title": "Pod Restarts (Last 1h)",
            "type": "timeseries",
            "targets": [{
              "expr": "increase(kube_pod_container_status_restarts_total[1h])",
              "legendFormat": "{{`{{pod}}`}}"
            }],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "short"
              }
            }
          },
          {
            "id": 6,
            "title": "Pod CPU Usage",
            "type": "timeseries", 
            "targets": [{
              "expr": "sum(rate(container_cpu_usage_seconds_total{container!=\"POD\",container!=\"\"}[5m])) by (pod)",
              "legendFormat": "{{`{{pod}}`}}"
            }],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "unit": "short"
              }
            }
          }
        ]
      }
    }