apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provisioning
  namespace: {{ .Values.namespace | default "ao-os" }}
  labels:
    app: grafana
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: 'Observability Stack'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-data
  namespace: {{ .Values.namespace | default "ao-os" }}
  labels:
    app: grafana
data:
  01-node-infrastructure-monitoring.json: |
{{ .Files.Get "Dashboards/01-node-infrastructure-monitoring.json" | indent 4 }}
  02-container-pod-analytics-simple.json: |
{{ .Files.Get "Dashboards/02-container-pod-analytics-simple.json" | indent 4 }}
  03-database-monitoring-simple.json: |
{{ .Files.Get "Dashboards/03-database-monitoring-simple.json" | indent 4 }}