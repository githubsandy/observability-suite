{{- if and .Values.tempo.enabled .Values.environment.cluster.storage.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tempo-storage-pvc
  namespace: {{ .Values.namespace }}
  labels:
    app: tempo
    component: tracing-backend
spec:
  accessModes: {{ .Values.environment.cluster.storage.persistence.accessModes }}
  {{- if .Values.environment.cluster.storage.storageClass }}
  storageClassName: {{ .Values.environment.cluster.storage.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: 10Gi  # Default size for tempo storage
{{- end }}