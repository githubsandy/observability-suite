{{- if .Values.tempo.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  namespace: {{ .Values.namespace }}
  labels:
    app: tempo
    component: tracing-backend
data:
  tempo.yaml: |
    server:
      http_listen_port: 3200
      grpc_listen_port: 9095

    distributor:
      receivers:
        jaeger:
          protocols:
            thrift_http:
              endpoint: 0.0.0.0:14268
            grpc:
              endpoint: 0.0.0.0:14250
        zipkin:
          endpoint: 0.0.0.0:9411
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:4317
            http:
              endpoint: 0.0.0.0:4318

    ingester:
      trace_idle_period: 10s
      max_block_bytes: 1_000_000
      max_block_duration: 5m

    compactor:
      compaction:
        compaction_window: 1h
        max_block_bytes: 100_000_000
        block_retention: {{ .Values.performance.retention.tempo }}
        compacted_block_retention: 10m

    querier:
      frontend_worker:
        frontend_address: tempo:9095

    query_frontend:
      search:
        duration_slo: 5s
        throughput_bytes_slo: 1.073741824e+09
      trace_by_id:
        duration_slo: 5s

    storage:
      trace:
        backend: local
        wal:
          path: /var/tempo/wal
        local:
          path: /var/tempo/blocks
        pool:
          max_workers: 100
          queue_depth: 10000

    usage_report:
      reporting_enabled: false

    # Metrics generation
    metrics_generator:
      processor:
        service_graphs:
          dimensions:
            - service.name
            - service.namespace
            - http.method
            - http.target
          histogram_buckets: [.1, .2, .4, .8, 1.6, 3.2, 6.4, 12.8]
        span_metrics:
          dimensions:
            - service.name
            - service.namespace
            - span.name
            - span.kind
            - status.code
          histogram_buckets: [.002, .005, .01, .025, .05, .1, .25, .5, 1, 2.5, 5, 10]
      storage:
        path: /var/tempo/generator/wal
        remote_write:
          - url: http://prometheus:9090/api/v1/write
            send_exemplars: true
            headers:
              X-Scope-OrgID: {{ .Values.environment.name }}

    # Multi-tenancy (single tenant for CALO lab)
    multitenancy_enabled: false

    # Overrides for CALO lab environment
    overrides:
      {{ .Values.environment.name }}:
        ingestion_rate_strategy: local
        ingestion_rate_limit_bytes: 20000
        ingestion_burst_size_bytes: 30000
        max_traces_per_user: 50000
        max_global_traces_per_user: 100000
{{- end }}