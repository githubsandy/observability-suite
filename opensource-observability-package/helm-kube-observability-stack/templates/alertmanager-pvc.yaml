{{- if and .Values.alertmanager.enabled .Values.environment.cluster.storage.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: alertmanager-storage-pvc
  namespace: {{ .Values.environment.namespace | default .Values.namespace }}
  labels:
    app: alertmanager
    component: alert-management
spec:
  accessModes: {{ .Values.environment.cluster.storage.persistence.accessModes }}
  {{- if .Values.environment.cluster.storage.storageClass }}
  storageClassName: {{ .Values.environment.cluster.storage.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: 5Gi  # Default size for alertmanager storage
{{- end }}