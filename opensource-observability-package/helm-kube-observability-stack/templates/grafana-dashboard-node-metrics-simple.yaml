apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-node-metrics-simple
  namespace: {{ .Values.environment.namespace | default .Values.namespace }}
  labels:
    app: grafana
    component: visualization
    grafana_dashboard: "1"
data:
  node-metrics-simple.json: |-
    {
      "dashboard": {
        "id": null,
        "title": "Node Metrics - Essential",
        "tags": ["kubernetes", "node-metrics"],
        "style": "dark",
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "CPU Usage",
            "type": "stat",
            "targets": [{
              "expr": "100 - (avg(irate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)",
              "legendFormat": "CPU Usage %"
            }],
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2, 
            "title": "Memory Usage",
            "type": "stat",
            "targets": [{
              "expr": "(1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100",
              "legendFormat": "Memory Usage %"
            }],
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Disk Usage", 
            "type": "stat",
            "targets": [{
              "expr": "100 - ((node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100)",
              "legendFormat": "Disk Usage %"
            }],
            "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0}
          },
          {
            "id": 4,
            "title": "Network I/O",
            "type": "stat", 
            "targets": [{
              "expr": "rate(node_network_receive_bytes_total[5m]) + rate(node_network_transmit_bytes_total[5m])",
              "legendFormat": "Network Bytes/sec"
            }],
            "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0}
          }
        ]
      }
    }