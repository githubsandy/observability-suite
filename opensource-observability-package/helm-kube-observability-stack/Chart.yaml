apiVersion: v2
name: kube-observability-stack
description: Enhanced Infrastructure-Agnostic Observability Stack with Container Metrics and Dynamic Namespace Support

# Complete 15+ service enterprise observability platform with cAdvisor container metrics and multi-environment deployment
# Includes: Core L.M.T Stack (Prometheus, Grafana, Loki, Tempo) + Container Metrics (cAdvisor via kubelet) +
# Infrastructure Exporters (Node, kube-state-metrics, Blackbox) + Network Monitoring (Smokeping, MTR) +
# Enhanced Components (AlertManager, Auto-Discovery) + Dynamic Namespace Resolution for Infrastructure Portability
