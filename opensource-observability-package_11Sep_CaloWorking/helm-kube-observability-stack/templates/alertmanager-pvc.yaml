apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: alertmanager-pvc
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.alertmanager.storage.size }}
  {{- if .Values.alertmanager.storage.storageClass }}
  storageClassName: {{ .Values.alertmanager.storage.storageClass }}
  {{- end }}